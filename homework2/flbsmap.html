<html>
    <head>
        <title>Flathead Lake Biological Station</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src= "./homework2/flbs.js"></script>
    </head>
    <body>
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 1200px; height: 900px; } 
    </style>
    <script>  
    var map = L.map('mapid').setView([47.876562, -114.032974], 15); 

 L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}).addTo(map);

  var flbsIcon = L.icon({    
        iconUrl: 'https://flbs.umt.edu/media/o3aaasew/flbs_logo_mark_print_transparent_640.gif', 
        iconSize: [50,50],
        popupAnchor: [0,0] 
        });

    var customPopup = "Flathead Lake Biological Station<br/><img src='https://flbs.umt.edu/media/l4npe3it/dji_20250404115639_0008_v_18in.png?cc=0.16092011913790924,0,0.16083914012135003,0&width=1600&height=1600&v=1dc6f30c8750da0' width='200px'/>";
  

    L.geoJSON(flbs, {   
    pointToLayer: function (feature, latlng) { 
    return L.marker(latlng, {icon: flbsIcon});}}) 
    .bindPopup(customPopup) 
    .addTo(map);
    
   
    </script>
    </body>
</html>
